<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <title>Chat App</title>
  </head>
  <body>
    
    <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
    </ul>
  
      
    <div class="login-container">
      <header class="login-header">
        <h1>
          <div>
            <img class="chat-icon" src="icons/eyes.gif" alt="chatbox" />
          </div>
          LOGIN
        </h1>
      </header>
      <main class="login-main">
        <form id="enter-chat"  method="POST",  action="/login">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter password..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label><br>
            <select name="room" id="room">
              <option value="General">General</option>
              <option value="Books">Books</option>
              <option value="Movies">Movies</option>
              <option value="Games">Games</option>
              <option value="Sport">Sport</option>
              <option value="Art">Art</option>
              <option value="Music">Music</option>
            </select>
          </div>
          <div id="displayMessage"></div><br>
          <button type="submit" class="btn">Login</button>
          <div>
            Don't have an account? <a class="goto" href="/signup.html" style="text-decoration: none;">Register </a>
          </div>
        </form>
      </main>
    </div>

    <script src="https://js.pusher.com/5.0/pusher.min.js"></script>
    <script src="js/msgStatus.js"></script>
  </body>
</html>

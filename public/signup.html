<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <title>Chat App</title>
  </head>
  <body>

    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
   
    <div class="login-container">
      <header class="login-header">
        <h1>
          <div>
            <img class="chat-icon" src="icons/eyes.gif" alt="chatbox" />
          </div>
          SIGN UP
        </h1>
      </header>
      <main class="login-main">
        <form id="enter-chat" method="POST",  action="/signup">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter password..."
              required
            />
          </div>
          <div id="displayMessage"></div><br>
          <button type="submit" class="btn">Sign up</button>
          <div>Have an account? <a class="goto" href="/" style="text-decoration: none;">Go to login </a></div>
        </form>
      </main>
    </div>
     <script src="js/msgStatus.js"></script>
  </body>
</html>
